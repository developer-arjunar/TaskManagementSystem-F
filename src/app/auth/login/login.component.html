<div class="login-container">
    <div class="login-box">
        <div class="login-logo">
            <!-- <img src="assets/images/logo.png" alt="Logo"> -->
            <h1>Admin Dashboard</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- <div class="form-group"> -->
                        <label for="username">Username</label>


                        <div class="input-group mb-3">
                            <!-- <div class="input-group"> -->
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <!-- </div> -->
                            <input type="text" class="form-control" id="username" formControlName="loginUsername" name="username" placeholder="Enter username">
                        </div>



                    <!-- </div> -->

                    <!-- <div class="form-group"> -->
                        <label for="password">Password</label>

                        <div class="input-group mb-3">
                            <!-- <div class="input-group-prepend"> -->
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <!-- </div> -->
                            <input type="password" class="form-control" id="password" formControlName="loginPassword" name="password" placeholder="Enter password" required>
                        </div>

                    <!-- </div> -->

                    <!-- <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div> -->

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </div>


                    <!-- <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div> -->
                </form>
            </div>
        </div>

        <!-- <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Forgot your password?</a></p>
        </div> -->
    </div>
</div>
